{% extends "blog/base.html" %}
{% block content %}
    <article class="media content-section">
        <img class="rounded-circle article-img" src="{{ object.author.userprofile.image.url }}" alt="Profile Photo">
        <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="{% url 'user-posts' object.author %}">{{ object.author }}</a>
                <small class="text-muted">{{ object.date_posted | date:"F d, Y" }}</small>
            </div>
            {% if object.author == user %}
                <div>
                    <a class="btn btn-outline-danger btn-sm" href="{% url 'post-delete' object.pk %}">Delete</a>
                    <a class="btn btn-outline-info btn-sm" href="{% url 'post-update' object.pk %}">Update</a>
                </div>
            {% endif %}
            <h2 class="article-title">{{ object.title }}</h2>
            <p class="article-content">{{ object.content }}</p>
        </div>
    </article>
{% endblock content %}
